<!DOCTYPE html>                                                                                                                                                                                                                                                
<html xmlns="http://www.w3.org/1999/xhtml">                                                                                                                                                                                                                    
<head>                                                                                                                                                                                                                                                         
  <script language="Javascript">                                                                                                                                                                                                                               
    var gSocketAddr = "<%=zcl_eezz_helper=>create_apc_url( ) %>";                                                                                                                                                                                              
  </script>                                                                                                                                                                                                                                                    
  <script src="websocket.js" type="text/javascript"></script>                                                                                                                                                                                                  
                                                                                                                                                                                                                                                               
</head>                                                                                                                                                                                                                                                        
                                                                                                                                                                                                                                                               
<body>                                                                                                                                                                                                                                                         
  <div name="aExample" data-eezz-action="{'eezzAgent.assign':{'ZCL_EEZZ_TABLE':{'table_name':'SFLIGHT'}}}">                                                                                                                                                    
                                                                                                                                                                                                                                                               
    <table name="aFlightList" style=" border: 1px solid black; width:900px; height:900px"                                                                                                                                                                      
      data-eezz-action  = "{'eezzAgent.assign':{'aExample.get_selected_obj':{'index':'-1', 'visible_items':'16', 'visible_block':'16'}},                                                                                                                       
                            'update'          :{'aFlightList.script'       :{'eezzAgent.animated_circle[:]':{} }}}"                                                                                                                                            
      data-current-file = "{selected_entry}"                                                                                                                                                                                                                   
      data-nav-prev     = "{table_prev}"                                                                                                                                                                                                                       
      data-nav-pos      = "{table_pos}"                                                                                                                                                                                                                        
      data-nav-next     = "{table_next}"                                                                                                                                                                                                                       
      data-nav-last     = "{table_last}"                                                                                                                                                                                                                       
      data-nav-top      = "{table_top}"                                                                                                                                                                                                                        
      data-nav-current  = "{table_current}">                                                                                                                                                                                                                   
                                                                                                                                                                                                                                                               
      <tbody class="eezzTableBody" style="position:relatice; width:900px; height:900px; display:block; border:1px solid red">                                                                                                                                  
        <tr data-eezz-template = "{'table-rows'    :{'tiles':8}}"                                                                                                                                                                                              
            data-eezz-async    = "{'status.ok'     :{'this.style.background':'yellow'},                                                                                                                                                                        
                                   'status.stopped':{'this.style.background':'red'   } }">                                                                                                                                                                     
          <td data-eezz-template="{'table-columns':[':']}" style="width:170px; height:60px; background-color: powderblue; overflow:hidden">                                                                                                                    
            <div style  ="position:relative; width:170px; height:60px">                                                                                                                                                                                        
              <div style="position:absolute; left:10px; top:5px" >Airline Code: {carrid}</div>                                                                                                                                                                 
              <div style="position:absolute; left:10px; top:32px">Flight Con:   {connid}</div></div></td></tr></tbody>                                                                                                                                         
      <tfoot>                                                                                                                                                                                                                                                  
        <tr data-eezz-template ="{'display':{'table_nav_type':'block'}}">                                                                                                                                                                                      
          <td style="text-align:center">                                                                                                                                                                                                                       
            <img src="navbar.jpg" alt="Navigation" usemap="#aFlightListNavMap"/>                                                                                                                                                                               
            <map name="aFlightListNavMap">                                                                                                                                                                                                                     
              <area shape="rect" coords="  0, 0,  40, 20" data-eezz-event="{'callback': {'aFlightList.do_navigate': {'where':'aFlightList.data-nav-top'}}, 'update'  : {'aFlightList.innerHTML':'*'} }"/>                                                      
              <area shape="rect" coords=" 40, 0,  80, 20" data-eezz-event="{'callback': {'aFlightList.do_navigate': {'where':'aFlightList.data-nav-prev'}},'update'  : {'aFlightList.innerHTML':'*'} }"/>                                                      
              <area shape="rect" coords=" 80, 0, 120, 20" data-eezz-event="{'callback': {'aFlightList.do_navigate': {'where':'aFlightList.data-nav-next'}},'update'  : {'aFlightList.innerHTML':'*'} }"/>                                                      
              <area shape="rect" coords="120, 0, 160, 20" data-eezz-event="{'callback': {'aFlightList.do_navigate': {'where':'aFlightList.data-nav-last'}},'update'  : {'aFlightList.innerHTML':'*'} }"/>                                                      
                                                                                                                                                                                                                                                               
            </map></td></tr></tfoot>                                                                                                                                                                                                                           
    </table>                                                                                                                                                                                                                                                   
                                                                                                                                                                                                                                                               
</div>                                                                                                                                                                                                                                                         
   hello                                                                                                                                                                                                                                                       
</body>                                                                                                                                                                                                                                                        
</html>
